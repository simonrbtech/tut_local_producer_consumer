"""
An exemplary config file for python producer and consumer clients.
Get more background information and step-by-step guide to building a 
python client application for Kafka in Confluent visiting:
https://developer.confluent.io/get-started/python/#introduction
"""

[default]
bootstrap.servers=<bootstrap-server-endpoint>
security.protocol=SASL_SSL
sasl.mechanisms=PLAIN
sasl.username=<CLUSTER_API_KEY>
sasl.password=<CLUSTER_API_SECRET>

[consumer]
group.id=python_example_group_1

auto.offset.reset=earliest